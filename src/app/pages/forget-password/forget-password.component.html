<div class="pg-wrpr">
  <div class="wrapper">
    <p-panel header="Forgot Password">
      <div class="wrapper-2">
        <label for="email">Email</label>
        <input pInputText [(ngModel)]="email" id="email" type="email" />
        <p-button
          class="btn-reset"
          (onClick)="onResetPassword()"
          label="Reset Password"
        ></p-button>
      </div>
    </p-panel>
  </div>
</div>
